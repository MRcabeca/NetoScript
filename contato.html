    <h2>Conte o que lhe tráz aqui</h2>
    <div class="panel panel-default">
        <form class="container contato">
            <div class="col-sm-6">
                <label for="Nome">Nome</label>
                <input class="col-sm-9" tipe="text" id="Nome"></input>
            </div>

            <div class="col-sm-6">
                <label for="E-mail">E-mail</label>
                <input class="col-sm-9" tipe="text" id="E-mail" placeholder="DrinkDrankDrunk@exemplo.com"></input>
            </div>

            <div class="col-sm-6">
                <label for="Telefone">Telefone</label>
                <input class="col-sm-9" tipe="text" id="Telefone" placeholder="(00)0000-0000"></input>
            </div>
            
            <div class="col-sm-6">
                <label for="Celular">Celular</label>
                <input class="col-sm-9" tipe="text" id="Celular" placeholder="(00)00000-0000"></input>
            </div>

            <div class="col-sm-6">
                <label for="">Tipo</label>
                <select class="col-sm-9">
                    <option value="...">...</option>
                    <option value="Reclamação">Reclamação</option>
                    <option value="Duvida">Duvida</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Comprimentos">Comprimentos</option>
                </select>
            </div>

            <div class="col-sm-6">
                <label for="Assunto">Assunto</label>
                <input class="col-sm-9" tipe="text" id="Assunto"></input>
            </div>

            <div id="Chamada">
                <label for="Mensagem">Mensagem</label>
                <textarea name="message" rows="6" cols="80">
                </textarea>
            </div>

            <div id="Mandar" class="col-sm-9">
                <input type="submit" value="Submit" id="Enviar">
            </div>

        </form>
    </div>
